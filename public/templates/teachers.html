<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		table {
			background-color:  black;
		}
		th, td {
			padding:  5px;
			background-color:  white;
		}
	</style>
</head>
<body>
	<h1>Преподаватели</h1>
	<a href="/">Главная</a> |
	<a href="/students">Студенты</a>
	<br>
	<h2>Все преподаватели</h2>
	<table>
		<tr>
			<th>ID</th>
			<th>Surname</th>
			<th>Name</th>
			<th>Patronymic</th>
			<th>Post</th>
			<th>Education</th>
			<th>Qualification</th>
		</tr>
		{{range . }}
			<tr>
				<td>{{.ID}}</td>
				<td>{{.Surname}}</td>
				<td>{{.Name}}</td>
				<td>{{.Patronymic}}</td>
				<td>{{.Post}}</td>
				<td>{{.Education}}</td>
				<td>{{.Qualification}}</td>
			</tr>
		{{end}}
	</table>
	<br>
	<h2>Добавить преподавателя</h2>
	<form action="teachers" method="POST">
		<input type="text" name="surname" placeholder="Фамилия"></p>
		<input type="text" name="name" placeholder="Имя"></p>
		<input type="text" name="patronymic" placeholder="Отчество"></p>
		<input type="text" name="post" placeholder="Должность"></p>
		<input type="text" name="education" placeholder="Образование"></p>
		<input type="text" name="qualification" placeholder="Квалификация"></p>
		<input type="submit" value="Добавить">
	</form>
</body>
</html>
